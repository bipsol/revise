{% extends "base.html" %} 
{% block titles %} SignUp Page {% endblock titles %}

<!-- content  -->

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-2 col-sm-3 col-lg-2"></div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-8">
            <div class="container">
                <form action="{% url 'signupform' %}" method="POST" style="width: 400px;">
                    {% csrf_token %}                   
                    <div class="form-group">
                        {{regform.as_p}}
                    </div>
                    <button type="submit" class="btn btn-primary">SignUp</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-2 col-sm-3 col-lg-2"></div>
    </div>
</div>
    
{% endblock content %}
