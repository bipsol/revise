{% extends "base.html" %} 
{% block titles %} Login Page {% endblock titles %}

<!-- content  -->

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-2 col-sm-3 col-lg-2"></div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-8">
            <div class="container">
                <form action="{% url 'loginform' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input placeholder="Username" name="username" type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="form-group">
                      <input placeholder="Password" name="password" type="password" class="form-control" id="exampleInputPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
    
    
{% endblock content %}
