{% extends "base.html" %} 
{% block titles %} Update Page {% endblock titles %}

<!-- content section  -->
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                <p class="card-text"><a href="{% url 'index' %}" class="btn">Home</a></p>
                <p class="card-text"><a href="{% url 'profile' %}" class="btn">Profile</a></p>
                <p class="card-text"><a href="{% url 'update' %}" class="btn">Profile Update</a></p>
                <p class="card-text"><a href="{% url 'password' %}" class="btn">Change Password</a></p>
            </div>
        </div>
        <div class="col-12 col-md-6 col-sm-6 col-lg-8">
            <form action="{% url 'update' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %} 
                <div class="form-group">
                    {{updateform.as_p}}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

    
{% endblock content %}

<!-- content section done -->
